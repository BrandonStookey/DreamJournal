<h1>Write New Post View</h1>
<div class = 'mainDiv'>
<h3 class ="createBlogHeader">Write New Blog</h3>
	<section class='demo'>
 	<input class = "titleBox" ng-model="postTitle" placeholder= "Place Blog Title Here"novalidate></input>
 	<textarea class = "blogBox" ng-model="post" novalidate></textarea>
	<a href ="#/home" ><button ng-click ="createPost(postTitle, post)" class ="blogBoxSubmit">Submit Blog post</button></a>
</section>
</div>
