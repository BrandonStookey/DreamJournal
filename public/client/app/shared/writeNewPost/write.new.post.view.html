<h1>Write New Post View</h1>
<form name ="myForm">
	<input type = "text" class = "postTitle" ng-model="postTitle" placeholder= "Place Blog Title Here" novalidate required></input>
	<div type="text" text-angular ng-model="htmlVariable" required></div>
</form>
<a href ="#/home" ><button ng-click ="createPost(postTitle, htmlVariable)" class ="blogBoxSubmit" ng-disabled="myForm.$invalid">Submit Blog post</button></a>
