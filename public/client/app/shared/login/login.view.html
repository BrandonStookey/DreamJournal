<div class="container"> 

	<div class="blog-header">
		<h1 class="blog-title">Dream Journal</h1>
	</div>  

	<div class="row"> 
	  <div class="blog-post"> 
			<div class ="mainDiv"> 
				<div class ="blogDiv"> 
					 <div class="individualPostDiv" ng-repeat="post in allPostsData" > 

					  	<h3 class="blog-post-title"> {{ post.postTitle }} </h3>


						  	<p class="blog-post-meta"> {{ post.dreamType }} {{ post.postDate }} </p>
						  	<p class="blog-post-meta"> {{ post.name }} </p>
						    <p  ng-bind-html="post.post"></p>


				  </div> 
				</div> 
			</div>		
		</div>
</div>
