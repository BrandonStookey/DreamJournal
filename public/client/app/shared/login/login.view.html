<div class="container"> 

	<div class="blog-header">
		<img ng-src= './../assets/img/officialLogo2.png' alt="Dream Journal" height="100" width="350">
	</div>  

	<div class="row"> 
		<div class="col-md-8 blog-main">
	  	<div class="blog-post"> 
				<div class ="mainDiv"> 
					<div class ="blogDiv"> 
						 <div class="individualPostDiv" ng-repeat="post in allPostsData" > 

					  		<h3 class="blog-post-title"><img ng-src= '{{ post.image }}' alt="Smiley face" height="35" width="35" style = "border-radius: 50%"> {{ post.postTitle }} </h3>


						  	<p class="blog-post-meta"> {{ post.dreamType }} {{ post.postDate }} </p>
						  	<p class="blog-post-meta"> {{ post.name }} </p>
						    
						    <div class = "blogBoxSize">
						   	 	<p  ng-bind-html="post.post"></p>
						    </div>
						    <hr>
					</div>
				</div> 
			</div> 
		</div>		
	</div>
</div>

    <footer class="blog-footer">
        <a>Dream Journal</a>
      </p>
    </footer>
