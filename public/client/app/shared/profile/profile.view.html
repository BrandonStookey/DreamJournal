<h1>Profile View</h1>
<div class ="mainDiv">
  <div class ="blogDiv">

      <li ng-repeat="post in userPostsData" >
       <div class="individualPostDiv">
      	<a href = "#"  ng-click = "viewSinglePost(post._id)"><h3> {{ post.postTitle }} </h3></a>
				<p ng-bind-html="post.post"></p>
       </div> 
	
      </li>

  </div>
</div>
