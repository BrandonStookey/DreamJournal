<h1>Profile View</h1>
<div class ="mainDiv">
  <div class ="blogDiv">


       <div class="individualPostDiv" ng-repeat="post in userPostsData">
      	<a href = "#"  ng-click = "viewSinglePost(post._id)"><h3> {{ post.postTitle }} </h3></a>
		  	<h4> {{ post.name }} </h4>
		  	<h6> {{ post.postDate }} </h6>      	
				<p ng-bind-html="post.post"></p>
       </div> 

  </div>
</div>
