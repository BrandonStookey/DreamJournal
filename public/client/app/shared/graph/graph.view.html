<!-- This allows our directive on the graph controller to render the d3 to the graph view. 
	The night-mare count is referring to $scope.nightmareCount on the graph controller
	The dream-count is referring to $scope.dreamCount on the graph controller
	By doing it this way, gives our directives access to updated data -->


 <div class="container"> 
      <div class="blog-header">
        <img ng-src= './../assets/img/officialLogo2.png' alt="Dream Journal" height="100" width="350">
        <p class="lead blog-description"> {{ userName }}'s Total Dreams and Nightmare </p>           
      </div>
      <div class="row">
        <div class="col-md-8 blog-main">
          <div class="individualPostDiv"  ng-repeat="post in postsData"> 


        <fill-graph width="19%" height="200" dream-count = 'dreamCount' nightmare-count = 'nightmareCount' total-count = 'totalCount'></fill-graph>



            </div>

        </div>
      
      </div>
