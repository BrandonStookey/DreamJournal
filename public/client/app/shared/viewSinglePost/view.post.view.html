<div class="container" ng-show = 'viewEditOptions'> 

<div class="blog-header">
  <h1 class="blog-title">Dream Journal</h1>
  <p class="lead blog-description">{{ singlePost[0].name }}</p>        
</div>
      <div class="row">
        <div class="col-md-8 blog-main">
					<div class="individualPostDiv"  ng-repeat="post in singlePost"> 

					  	<h3 class="blog-post-title"><img ng-src= '{{ post.image }}' alt="Smiley face" height="70" width="70" style = "border-radius: 50%"> {{ post.postTitle }} </h3>


						  	<p class="blog-post-meta"> {{ post.dreamType }} {{ post.postDate }} </p>
						  	<a href = "#/otherusers" ng-click="getUserEmail(post.email)"><p class="blog-post-meta"> {{ post.name }} </p></a>


						    <p  ng-bind-html="post.post"></p>


						  	<a href ="#/profile"><button title="Delete Post" class="fa fa-times-circle comment" ng-click= "deletePost()" ng-show = "showDeleteEditPostButton()"></button></a>
						  	
								<button title="Edit" class="fa fa-pencil comment" ng-click= "editPost()" ng-show = "showDeleteEditPostButton()"></button>		


						  	<!-- <button title = "Thumbs Up" class="fa fa-thumbs-o-up" ng-click = "likePost(post._id)"> {{ post.like.length }}</button>  -->

						  	<button title = "Comment" class="fa fa-comment-o comment" ng-click ="showComments(post._id); showDeleteCommentButton()"> {{ post.postComment.length }}</button><br>

					  	<div ng-repeat ="comment in post.postComment" ng-show = "post._id === viewComments">
						  	<h5 class="blog-post-meta"> {{ comment.userName }} {{ comment.commentDate}}
						  	
						  	<button class="fa fa-times-circle comment" ng-click= "deleteComment(post._id, comment._id);" ng-show ="comment.userName === isUser"></button></h5> 

						  	<h6 class="blog-post-meta"> {{ comment.comment }}  </h6>
						  </div>

					    <textarea type = "text"  id ="commentBox" class = "postTitle" ng-model="commentInput" placeholder= "Write Comment"  dl-enter-key="commentOnPost(commentInput, post._id); commentInput = null" ng-show = "post._id === viewComments" novalidate required></textarea>
						</div> 
				  </div> 
				</div> 
			</div>		
		</div>
</div>
	<div class ="graphFooter"	ng-show = 'viewEditOptions'></div>
<!-- Below is the textAngular editing tool, it is not visible unless a user clicks on the edit button, it will then show this and hide the above information
 -->
 <div class = "container">
<div ng-hide = "viewEditOptions"  ng-show = "showButton()">
  <div class="blog-header">
<!--     <img ng-src= './../assets/img/officialLogo2.png' alt="Dream Journal" height="100" width="350"> -->
    <p class="lead blog-description"> Edit Post </p>
  </div>  
		<form name ="myForm">

			<input type = "text" class = "postTitleTextBox" ng-model="postForEditPostTitle" placeholder= "Place Blog Title Here" novalidate required></input>
		
			<div type="text" text-angular ng-model="postForEditPostBody" required></div>

			<label for="singleSelect"> Was it a Dream or Nightmare? </label><br>
	    	<select ng-model="dreamNightmare" required>

	     	 	<option value= "Dream">Dream</option>
	      	<option value= "Nightmare">Nigtmare</option>

	    	</select><br>

		</form>

	<a href ="#/profile" ng-hide = "viewEditOptions" ><button ng-click ="updatePost(postForEditPostTitle, postForEditPostBody, dreamNightmare)" class ="blogBoxSubmit" ng-disabled="myForm.$invalid">Update Blog post</button></a>		
	</div>

</div>
    <footer class="blog-footer">
        <a>Dream Journal</a>
      </p>
    </footer>
