<div class="container">
<div class="blog-header">
	<h1 class="blog-title">{{ postTitle }}</h1>
</div>  



<div class="row">
  <div class="blog-post">
			<div class ="mainDiv">
		    <h4 class="blog-post-meta"> {{ name }} </h4> 
		    <h6 class="blog-post-meta"> {{ postDate }}</h6>
		    <p ng-bind-html="post"></p>
		  </div> 
			<button ng-click= "deletePost(postTitle)" ng-show = "showButton()">Delete Post</button>
			<button ng-click= "editPost(postTitle)" ng-show = "showButton()">Edit Post</button>			
	  </div>
</div>



</div>
