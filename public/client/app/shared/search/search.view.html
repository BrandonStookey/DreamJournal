<div class="container"> 


	<div class="blog-header">
		<h1 class="blog-title">Search</h1>
	</div>  


<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
      <input type="text" class="form-control" ng-model="searchBox" placeholder="Search for...">
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->







	<div class="row"> 
	  <div class="blog-post"> 
			<div class ="mainDiv"> 
				<div class ="blogDiv"> 
					 <div class="individualPostDiv" ng-repeat="post in userList | filter: searchBox" > 


						  	<a href = "#/otherusers" ng-click="getUserEmail(post.email)"><p class ="searchBoxResult"><img ng-src= '{{ post.image }}' alt="Smiley face" height="70" width="70" style = "border-radius: 50%"> {{ post.name }} </p></a>

						</div> 
				  </div> 
				</div> 
			</div>		
		</div>
</div>
