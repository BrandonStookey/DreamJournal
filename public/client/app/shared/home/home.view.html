<div class="container"> 

	<div class="blog-header">
		<h1 class="blog-title">Dream Journal</h1>
	</div>  

	<div class="row"> 
	  <div class="blog-post"> 
			<div class ="mainDiv"> 
				<div class ="blogDiv"> 
					 <div class="individualPostDiv" ng-repeat="post in postsData" > 

					  	<h3 class="blog-post-title"> <a href = "#"  ng-click = "viewSinglePost(post._id)">{{ post.postTitle }} </h3></a>


						  	<p class="blog-post-meta"> {{ post.postDate }}</p>
						  	<p class="blog-post-meta"> {{ post.name }} </p>
						    <p  ng-bind-html="post.post"></p>
						  	<button> Like </button> <button ng-click ="showComments(post._id); showButton()"> Comment </button><br>

					  	<div ng-repeat ="comment in post.postComment" ng-show = "post._id === viewComments">
						  	<h6 class="blog-post-meta"> {{ comment.userName }} {{comment.commentDate}}   </h6> 
						  	<p class="blog-post-meta"> {{ comment.comment }}  </p>
						  	<button ng-click= "deleteComment(post._id, comment._id);"ng-show ="comment.userName === isUser">X</button>
						  </div>

					    <input type = "text"  id ="commentBox" class = "postTitle" ng-model="commentInput" placeholder= "Write Comment"  dl-enter-key="commentOnPost(commentInput, post._id)" novalidate required>
						</div> 
				  </div> 
				</div> 
			</div>		
		</div>
</div>
