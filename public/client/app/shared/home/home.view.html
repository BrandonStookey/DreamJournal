
	<div class="blog-header">
		<h1 class="blog-title">Dream Journal</h1>
	</div>  

<div class="container"> 
      <div class="row">
        <div class="col-md-8 blog-main">
					<div class="individualPostDiv"  ng-repeat="post in postsData"> 

					  	<h3 class="blog-post-title"> <a href = "#/viewPost"  ng-click = "getSinglePostID(post._id)"><img ng-src= '{{ post.image }}' alt="Smiley face" height="35" width="35" style = "border-radius: 50%">{{ post.postTitle }} </h3></a>


						  	<p id = "test" class="blog-post-meta"> {{ post.dreamType }} {{ post.postDate }} </p>


						  	<a href = "#/otherusers" ng-click="getUserEmail(post.email)"><p class="blog-post-meta"> {{ post.name }} </p></a>
						    <p  ng-bind-html="post.post"></p>
							  <div ng-show='isUserSignedIn'>

						  	<button title = "Thumbs Up" class="fa fa-thumbs-o-up" ng-click = "likePost(post._id)">{{ post.like.like }} {{ post.like.length }}</button> 

						  	<button title = "Comment" class="fa fa-comment-o" ng-click ="showComments(post._id); showDeleteCommentButton()"> {{ post.postComment.length }}</button><br>

							  	<div ng-repeat ="comment in post.postComment" ng-show = "post._id === viewComments">
								  	<h5 class="blog-post-meta"> {{ comment.userName }} {{ comment.commentDate }} <button class="fa fa-times-circle" ng-click= "deleteComment(post._id, comment._id);"ng-show ="comment.userName === isUser"></button></h5> 
								  	<h6 class="blog-post-meta"> {{ comment.comment }}  </h6>
								  </div>


						    <textarea type = "text"  id ="commentBox" class = "postTitle" ng-model="commentInput" placeholder= "Write Comment"  dl-enter-key="commentOnPost(commentInput, post._id); commentInput = null" ng-show = "post._id === viewComments" novalidate required></textarea>
						</div>
				</div>
			<hr>
			</div>


        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>Following</h4>
            <input type="text" class="form-control" ng-model="searchBox" placeholder="Search for...">

					 <div  ng-repeat="post in postsData | filter: searchBox" > 
						  	<a href = "#/otherusers" ng-click="getUserEmail(post.email)"><p class ="searchBoxResult"><img ng-src= '{{ post.image }}' alt="Smiley face" height="25" width="25" style = "border-radius: 50%"> {{ post.name }} </p></a>
						</div> 

          </div>
