

<div class="container"> 
      <div class="blog-header">
        <!-- <h1 class="blog-title">Dream Journal</h1> -->
        <img ng-src= './../assets/img/officialLogo2.png' alt="Dream Journal" height="100" width="350">
        <p class="lead blog-description"> Home </p>           
      </div>
      <div class="row">
        <div class="col-md-8 blog-main">
					<div class="individualPostDiv"  ng-repeat="post in postsData"> 

					<spinner name="mySpinner" show="loading"></spinner>

					  	<h3 class="blog-post-title"> <a href = "#/viewPost"  ng-click = "getSinglePostID(post._id)"><img ng-src= '{{ post.image }}' alt="Smiley face" height="70" width="70" style = "border-radius: 50%">{{ post.postTitle }} </h3></a>


						  	<p  class="blog-post-meta"> {{ post.dreamType }} {{ post.postDate }} </p>


						  	<a href = "#/otherusers" ng-click="getUserEmail(post.email)"><p class="blog-post-meta"> {{ post.name }} </p></a>
						   
						   <div class = "blogBoxSize">
						    <p  class = "paragraphFade" ng-bind-html="post.post"></p>
						    <div class = "fadeout"></div>
						   </div>
							 
							  <div ng-show='isUserSignedIn'>

						  	<!-- <button title = "Thumbs Up" class="fa fa-thumbs-o-up" ng-click = "likePost(post._id)">{{ post.like.like }} {{ post.like.length }}</button>  -->

						  	<button title = "Comment" class="fa fa-comment-o comment" ng-click ="showComments(post._id); showDeleteCommentButton()"> {{ post.postComment.length }}</button><br>

							  	<div ng-repeat ="comment in post.postComment" ng-show = "post._id === viewComments">
								  	<h5 class="blog-post-meta"> {{ comment.userName }} {{ comment.commentDate }} <button class="fa fa-times-circle comment" ng-click= "deleteComment(post._id, comment._id);"ng-show ="comment.userName === isUser"></button></h5> 
								  	<h6 class="blog-post-meta"> {{ comment.comment }}  </h6>
								  </div>


						    <textarea type = "text"  id ="commentBox" class = "postTitle" ng-model="commentInput" placeholder= "Write Comment"  dl-enter-key="commentOnPost(commentInput, post._id); commentInput = null" ng-show = "post._id === viewComments" novalidate required></textarea>
						<hr>

						</div>

				</div>
			
			</div>


        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>Following</h4>

            <input type="text" ng-model="searchBox" placeholder="Search for...">

            	<div class ="searchBoxResult">

					 		<div  ng-repeat="friend in friendList | filter: searchBox" > 
						  		<a href = "#/otherusers" ng-click="getUserEmail(friend.email)"><div><img class = "firendBoxImage"  ng-src= '{{ friend.image }}' alt="Smiley face" height="25" width="25" style = "border-radius: 50%"> {{ friend.name }} </li></div>
						</div>
						</div>
          </div>

        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->



    <footer class="blog-footer">
        <a>Dream Journal</a>
      </p>
    </footer>
