<!DOCTYPE html>
<html ng-app="dreamjournal" ng-controller = 'loginController'>
  <head>
    <meta charset="utf-8">
    <title>Dream Journal</title>
    <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.min.js"></script>
    <script src="assets/libs/angular-sanitize/angular-sanitize.min.js"></script>    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script> -->


    <script src="assets/libs/d3/d3.min.js"></script>  


<!-- We use client cookies to save the user credentials -->
    <script src="//code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

    <!-- Auth0 Lock script and AngularJS module -->
    <script src="//cdn.auth0.com/js/lock-8.2.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="//cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="//cdn.auth0.com/w2/auth0-angular-4.js"> </script>

    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />    


    <script src='/assets/libs/jquery/dist/jquery.min.js'></script>
    <link rel='stylesheet' href='/assets/libs/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='/assets/libs/font-awesome/css/font-awesome.min.css'>

<!-- The file paths below are for textAngular, it gives text editing capabilities when writing a post -->
    <link rel='stylesheet' href='/assets/libs/textAngular/dist/textAngular.css'>
    <script src='/assets/libs/textAngular/dist/textAngular-rangy.min.js'></script>
    <script src='/assets/libs/textAngular/dist/textAngular-sanitize.min.js'></script>
    <script src='/assets/libs/textAngular/dist/textAngular.min.js'></script>    

  </head>
  <body>
    <div class="blog-masthead navbar navbar-default navbar-fixed-top">
      <div class="container">
      <a title = 'Home' class="blog-nav-item active fa fa-home" href="#/home"></a>     
      <a title = 'Profile' class="blog-nav-item active fa fa-user" href="#/profile" ng-hide = "found"></a>      
      <a title = 'Graph' class="blog-nav-item active fa fa-bar-chart" href="#/graph" ng-hide = "found"></a>      
      <a title = 'Write New Post' class="blog-nav-item active fa fa-file-text" href="#/newPost" ng-hide = "found"></a> 
      <a title = 'Search' class="blog-nav-item active fa fa-search" href="#/search" ng-hide = "found"></a> 
      <a title = 'Login' class="blog-nav-item active fa fa-sign-in" href="#/" ng-click="login()" ng-show = "found">Login</a>      
      <a title = 'Log out' class="blog-nav-item active fa fa-sign-in" href="#/" ng-click="logout()" ng-hide = "found"></a>       
      </div>
    </div>    

    <div ng-view> </div>

    <!-- internal dependencies -->
    <link rel="stylesheet" href="dist/temp.min.css">
    <!-- <script src='dist/WithAnnotationsCtrl.min.js'></script> -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '1072193896136968',
          xfbml      : true,
          version    : 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));


    </script>  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
          
    <script src='app/shared/login/login.controller.js'></script>
    <script src='app/shared/login/login.factory.js'></script>
    <script src='app/shared/graph/graph.controller.js'></script>
    <script src="app/shared/graph/graph.factory.js"></script>
    <script src='app/shared/home/home.controller.js'></script>
    <script src='app/shared/profile/profile.controller.js'></script>
    <script src='app/shared/search/search.controller.js'></script>   

    <script src='app/shared/otherUsers/otherUsers.controller.js'></script>    

    <script src='app/shared/viewSinglePost/view.post.controller.js'></script> 
    <script src='app/shared/writeNewPost/write.new.post.controller.js'></script>  
    <script src='app/app.module.js'></script>        
    <script src='app/app.routes.js'></script>   
  </body>
</html>
